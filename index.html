<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Blackjack</h1>
      <h2 id="casino-el"></h2>
      <h3 id="message-el"></h3>
      <p id="cards-el"></p>
      <p id="sum-el"></p>
      <button onclick="startGame()" id="btn-start">Start Game</button>
      <br />

      </button>
      <br />
      <button onclick="stay()" id="btn-stay" class="hide">Stay</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
